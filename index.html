<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDDING PLANNER</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Content -->
    <main id="wedding-planner">

        <!-- Main banner -->
        <section id="main" class="h-screen bg-main flex items-center justify-center">
            <picture class="logo overflow-hidden">
                <source srcset="./assets/img/wedding-planner.webp" type="image/webp">
                <img class="relative" src="./assets/img/wedding-planner.png" alt="WEDDING PLANNER">
            </picture>
        </section>

        <!-- Slogan -->
        <section id="slogan" class="h-screen flex items-center justify-center px-4">
            <h1 class="uppercase text-center font-bold overflow-hidden">
                Conceptos creativos para eventos
            </h1>
        </section>

        <!-- Information -->
        <section id="information" class="h-screen relative">
            <div class="content text-center mx-auto">
                <div class="decorator absolute"></div>

                <p class="text absolute absolute">
                    Enfocamos esfuerzos para acercar a nuestros clientes a una
                </p>
                <h2 class="text uppercase font-bold absolute">
                    Experiencia de vida inolvidable
                </h2>
                <p class="text absolute">
                    con los mejores estilos, tendencias y modas que hay en el mercado.
                </p>
            </div>
        </section>

    </main>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!--Custom Scripts  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
